<body>

<!-- Begin page content -->
<div class="container">
  <div class="page-header">
    <h1>Scrub</h1>
  </div>
  <div id="app"></div>
</div>

<div id="footer">
  <div class="container">
    <p class="text-muted"><a href="http://github.com/jkronz/scrub" target="_blank"><i class="fa fa-github-square"></i> jkronz</a></p>
  </div>
</div>
<script type="text/template" id="configure-game-template">
  <form role="form">
    <div class="form-group">
      <label for="player-count">Player Count</label>
      <input type="number" min="2" class="form-control" id="player-count" placeholder="How many players?" value='4'>
    </div>
    <div class="form-group">
      <label for="money-each">Stakes</label>
      <input type="number" min="1" class="form-control" id="money-each" placeholder="Money per person" value='20'>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</script>
<script type="text/template" id="player-edit-template">
  <form role="form" id="player-line-items">
    <div class="players">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</script>
<script type="text/template" id="player-line-item-template">
  <div class="form-group">
    <label for="<%= name %>-holes"><%= name %> Holes Won</label>
    <input type="number" class="form-control holes-won" id="<%= name %>-holes" value="0">
  </div>
</script>
<script type="text/template" id="results-template">
  <dl class="players">

  </dl>
</script>
<script type="text/template" id="player-results-template">
  <dt><%= name %></dt>
  <dd><%= winnings %></dd>
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="script/lodash.min.js"></script>
<script src="script/backbone-min.js"></script>
<script src="script/game.js"></script>
